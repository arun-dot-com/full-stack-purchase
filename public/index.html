<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
            <img src="logo.png" alt="Company Logo"> <!-- Replace with your logo image path -->
            <h1>Company Name</h1> <!-- Replace with your company name -->
       
        
    </header>
    <main>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Login</button>
            <a href="#forgotPassword" id="forgotPassword">Forgot Password?</a>
        </form>
        <div id="firstTimeUser">
            <p>First time here? <a href="#setUp">Set up your username and password</a></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
